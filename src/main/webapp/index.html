<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multivariable Function Optimization using Genetic Algorithm</title>
    <link rel = "icon" href ="dna.png" type = "image/x-icon"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body style="background-color:#F1FFF2; font-family:Sans-serif;">
        <div class="w3-container w3-center">
            <h2>Algoritma Genetika untuk Optimasi Fungsi dengan Banyak Variabel</h2>
            <p id="read"><a onclick="readme()" href="#">click me</a> pleasee!</p>
            <div style="display: inline-block; text-align: left;">
                Jumlah Variabel
                <input class="w3-input w3-border" type="text" id="var" placeholder="Masukkan jumlah variabel"/><br/>
                Jenis Fungsi
                <select id="type" class="w3-select w3-border w3-white">
                    <option value="Sphere">Sphere</option>
                    <option value="Csendes">Csendes</option>
                    <option value="Alpine">Alpine</option>
                    <option value="Exponential">Exponential</option>
                    <option value="SumSquares">Sum Squares</option>
                    <option value="SchumerSteiglitz">Schumer-Steiglitz</option>
                    <option value="Quintic">Quintic</option>
                </select>        
            </div>
            <br/><br/>
            <button class="w3-medium w3-green w3-button" onclick="callJqueryAjax()"><b>Hitung</b></button>
            <br/><br/>
            <div id="result"></div>
        </div>
<script>
function callJqueryAjax(){
    document.getElementById("result").innerHTML="Mencari solusi, please wait...";
    var variables = $('#var').val();
    var types = $('#type').val();
    $.ajax({
        url     : 'ajax',
        method     : 'POST',
        data     : {var : variables, type : types},
        success    : function(resultText){
            document.getElementById("result").innerHTML="";
            $('#result').append(resultText);
        },
        error : function(jqXHR, exception){
            console.log('Error occured!!');
        }
    });
}
function readme(){
    var text = "Dalam <i>page</i> ini, implementasi dari algoritma genetika untuk optimasi fungsi dengan banyak variabel \n\
ditulis dalam <br>bahasa pemrograman JAVA, sehingga algoritma diproses didalam server dalam bentuk <i>request</i> dan akan <br>\n\
<i>timeout</i> jika proses melebihi waktu 30 detik. Silahkan <i>click</i> <a href=js>disini</a> untuk pindah ke implementasi <br>\n\
yang ditulis dalam bahasa pemrograman JavaScript, dalam <i>page</i> tersebut, algoritma tidak diproses didalam <br> \n\
server, sehingga mampu mendapatkan hasil dengan berapapun variabel yang diinginkan.";
    document.getElementById('read').innerHTML = text;
}
</script>
</body>
</html>
